<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
        />
        <script src="js/game.js" defer></script>
    </head>

    <body>
        <h1>Tic-Tac-Toe</h1>
        <h2>The Board~</h2>
        <div class="board-container">
            <div id="message" class="invisible"></div>
            <main id="board">
                <div id="0" class="cell"></div>
                <div id="1" class="cell"></div>
                <div id="2" class="cell"></div>
                <div id="3" class="cell"></div>
                <div id="4" class="cell"></div>
                <div id="5" class="cell"></div>
                <div id="6" class="cell"></div>
                <div id="7" class="cell"></div>
                <div id="8" class="cell"></div>
            </main>
        </div>

        <button id="reset">~reset~</button>

        <h2>Settings~</h2>

        <form action="/" method="POST" id="player_1_form">
            <label for="player_1_name">Player One:</label>
            <input type="text" id="player_1_name" name="player_1_name" />
            <button type="submit">
                <span class="material-symbols-outlined">edit</span>
            </button>
        </form>

        <form action="/" method="POST" id="player_2_form">
            <label for="player_2_name">Player Two:</label>
            <input type="text" id="player_2_name" name="player_2_name" />
            <button type="submit" aria-label="submit">
                <span class="material-symbols-outlined">edit</span>
            </button>
        </form>
    </body>
</html>
